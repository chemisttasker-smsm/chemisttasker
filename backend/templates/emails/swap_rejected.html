<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Cover Request Rejected</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f9f8fd; color: #333; }
        .container { padding: 30px 20px; background: #fff; border-radius: 14px; box-shadow: 0 2px 8px #ececec; max-width: 500px; margin: 40px auto; }
        .wave { font-size: 2.5rem; }
        .btn {
            display: inline-block;
            background: #23b59c;
            color: #fff;
            padding: 12px 28px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.15rem;
            margin: 16px 0;
            box-shadow: 0 1px 3px #e0e0e0;
            transition: background 0.2s;
        }
        .btn:hover { background: #199982; }
        .emoji { font-size: 1.25rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="wave">‚ùå</div>
        <h2>Your Cover Request Was Rejected</h2>
        <p>
            Hi {{ requested_by }},
        </p>
        <p>
            Unfortunately, your cover request for <b>{{ pharmacy_name }}</b> on <b>{{ shift_date }}</b> was 
            <span style="color: #d32f2f; font-weight: bold;">rejected</span>.
        </p>
        <a class="btn" href="{{ shift_link }}">View Your Roster</a>
        <p>
            If you have any questions, please reach out to your pharmacy manager.<br>
        </p>
        <p class="emoji">‚Äî The ChemistTasker Team üíö</p>
    </div>
</body>
</html>
